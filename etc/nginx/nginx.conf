server {
  listen 80;
  server_name localhost;

  location /.well-known/acme-challenge/ {
      root /var/www/certbot;
  }

  location /static/ {
    autoindex on;
    alias /code/static/;
  }

  location / {
    proxy_pass http://web:8080;
  }
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/letsencrypt/live/www.purealgo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.purealgo.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://web:8080;
    }
}